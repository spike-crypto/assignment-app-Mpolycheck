<div class="dashboard-container">
    <h2>Welcome, {{ user?.userId || 'User' }}!</h2>
    <div *ngIf="user?.role === 'Admin'">
      <p>Admin controls go here.</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records">
          <td>{{ record.id }}</td>
          <td>{{ record.name }}</td>
          <td>{{ record.details }}</td>
        </tr>
      </tbody>
    </table>
  </div>
